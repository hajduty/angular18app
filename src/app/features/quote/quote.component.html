<div class="container-lg mx-auto w-100 p-0">
  <div class="py-5 d-flex gap-3 flex-wrap justify-content-center">
    <div class="card bg-primary-subtle text-center shadow-sm add-quote-card">
      <div class="card-body">
        <textarea name="QuoteArea" id="quoteInput" [(ngModel)]="newQuote"
          class="card-text form-control-plaintext w-100 h-100" placeholder="Enter a quote"></textarea>
      </div>
      <div class="card-footer">
        <span type="button"
          class="d-flex w-100">
          <button type="button" class="btn-primary btn btn-sm d-flex align-items-center justify-content-center w-100" (click)="addQuote()" [disabled]="newQuote === ''"
            [attr.aria-disabled]="newQuote === ''">
            <i class="icon fas fa-solid fa-plus me-2"></i>
            <p class="user-select-none mb-0 ">Add Quote</p>
          </button>
        </span>
      </div>
    </div>

    <div class="card bg-primary-subtle quote-card shadow-sm" *ngFor="let quote of quotes()">
      <div class="card-body pb-0">
        <h5 class="card-text quote-text">{{ quote.text }}</h5>
      </div>
      <div class="card-footer text-center text-danger-emphasis">
        <span type="button" class="d-flex align-items-center justify-content-center text-center btn-danger btn btn-sm"
          (click)="addQuote()">
          <i class="icon fas fa-solid fa-trash me-2"></i>
          <p class="user-select-none mb-0" (click)="this.removeQuote(quote)">Delete Quote</p>
        </span>
      </div>
    </div>
  </div>
</div>
