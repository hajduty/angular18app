<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form class="border-1 border-primary p-5 rounded-2 bg-primary-subtle" #loginForm="ngForm" (ngSubmit)="onLogin()">
        <h1>Book App</h1>
        <h2>Login</h2>
        <br/>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="user.email" name="email" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.password" name="password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="#" class="text-decoration-none">
                No account? <span class="text-primary link-underline" type="button">Register</span>
            </a>
        </div>
    </form>
</div>
